<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Employees</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js" type="text/javascript"></script>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-3 vien">
    <a class="navbar-brand fw-bold" href="#">TLU</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Employees</a></li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2 vien" type="search" placeholder="Search" />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <!-- Header -->
   <br>
    <div class="d-flex justify-content-between align-items-center mb-3 padding header">
        <h4>Manage <strong>Employees</strong></h4>
        <div>
            <button class="btn btn-danger"><i class="bi bi-trash"></i> Delete</button>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">
            <i class="bi bi-plus-circle-fill"></i> Add New Employee
            </button>
        </div>
    </div>

  <div class="container mt-4">
    <div id="alertBox" class="alert alert-success d-none" role="alert">
      Employee added successfully!
    </div>
    <table id="employeeTable" class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th><input type="checkbox"></th>
          <th>Name</th>
          <th>Email</th>
          <th>Address</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
    <nav class="d-flex justify-content-between align-items-center padding" id="paginationNav">
      <div><p class="mb-0">Showing 5 out of 25 entries</p></div>
      <div>
        <ul class="pagination mb-0">
          <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">4</a></li>
          <li class="page-item"><a class="page-link" href="#">5</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </div>
    </nav>

  <div style="color: rgb(92, 92, 177);" class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content popup-form">
        <div class="modal-header">
          <h5 class="modal-title">Add Employee</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="addEmployeeForm">
            <div class="mb-2">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" id="name" />
            </div>
            <div class="mb-2">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="email" />
            </div>
            <div class="mb-2">
              <label class="form-label">Address</label>
              <textarea class="form-control" rows="2" id="address"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Phone</label>
              <input type="text" class="form-control" id="phone" />
            </div>
            <div class="d-flex justify-content-end">
              <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-success">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
