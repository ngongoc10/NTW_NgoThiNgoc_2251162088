<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form thêm và Bảng danh sách sinh viên</title>
  <link rel="stylesheet" href="b6.css" />
  <script defer src="b6.js"></script>
</head>
<body>
  <form id="formSV" class="form-container">
    <h2 style="text-align: center;">Thêm sinh viên</h2>
    
    <label for="maSV">Mã sinh viên:</label>
    <input type="text" id="maSV" name="maSV" required><br><br>

    <label for="name">Họ và tên:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="birth">Ngày sinh:</label>
    <input type="date" id="birth" name="birth" required><br><br>

    <label>Giới tính:</label>
    <input type="radio" id="nam" name="gtinh" value="Nam">
    <label for="nam">Nam</label>
    <input type="radio" id="nu" name="gtinh" value="Nữ">
    <label for="nu">Nữ</label><br><br>

    <label style="display: block;" for="note">Ghi chú:</label>
    <textarea id="note" name="note" rows="4" cols="40"></textarea><br>

    <button type="button" id="btnThem">Thêm sinh viên</button>
    <div id="thongBao"></div>
  </form>

  <form>
    <fieldset>
      <h2>Danh sách sinh viên</h2>
      <table id="bangSinhVien">
        <thead>
          <tr>
            <th>STT</th>
            <th>Mã SV</th>
            <th>Họ tên</th>
            <th>Email</th>
            <th>Giới tính</th>
            <th>Ngày sinh</th>
            <th>Chức năng</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>001</td>
            <td>Ngô Thị Ngọc</td>
            <td>ngoc@gmail.com</td>
            <td>Nữ</td>
            <td>10-10-2004</td>
            <td><a href="#">Sửa</a> | <a href="#">Xoá</a></td>
          </tr>
        </tbody>
      </table>
    </fieldset>
  </form>
</body>
</html>
